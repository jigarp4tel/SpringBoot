<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Rooms</title>

	<script src="https://kit.fontawesome.com/e379a698ba.js" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/e379a698ba.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="sticky-top">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/"><img src="/img/logo.png"> Canada Hotel</a>
		</nav>

		<nav class="navbar navbar-expand-sm bg-1 navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/reservations">Reservations</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/guests">Guests</a>
				</li>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Rooms</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="/addroom">Add Room</a>
						<a class="dropdown-item" href="/rooms">View All Rooms</a>
						<a class="dropdown-item" href="#">Edit Room</a>


					</div>
				</li>
			</ul>
		</nav>
	</div>

	<div class="container">
		<h2>Add a Room</h2>
		<form action="#" th:action="@{/addaroom}" th:object="${room}" method="post">
			<p>
				<input type="text" th:field="*{roomNumber}" placeholder="Room Number">
			</p>
			<p>
				<input type="text" th:field="*{roomName}" placeholder="Room Name">
			</p>
			<p>
				<input type="text" th:field="*{bedInfo}" placeholder="Bed Info">
			</p>

			<input type="submit">

		</form>
	</div>
</body>

</html>
