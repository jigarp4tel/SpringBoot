<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="ISO-8859-1">
<title>Add Guest</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header bg-dark">
					<h2 class="text-light">Add a Guest</h2>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/addaguest}" th:object="${guest}"
						method="post">
						<div class="form-group">
							<input class="form-control" type="text" th:field="*{firstName}"
								placeholder="First Name">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" th:field="*{lastName}"
								placeholder="Last Name">
						</div>
						<div class="form-group">
							<input class="form-control" type="text"
								th:field="*{emailAddress}" placeholder="Email Address">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" th:field="*{address}"
								placeholder="Address">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" th:field="*{country}"
								placeholder="Country">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" th:field="*{state}"
								placeholder="State">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" th:field="*{phoneNumber}"
								placeholder="Phone Number">
						</div>


						<button class="btn btn-secondary" type="submit">Submit</button>

					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
