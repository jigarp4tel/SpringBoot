<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<h1>Sign Up</h1>

			<form action="/" th:object=${user} method="post">
				<div>
					<label th:text="#{label.user.firstName}">First Name </label> <input
						th:field="*{firstName}" />

				</div>
				<div>
					<label th:text="#{label.user.lastName}">Last Name </label> <input
						th:field="*{lastName}" />

				</div>
				<div>
					<label th:text="#{label.user.username}">Username </label> <input
						th:field="*{username}" />

				</div>
				<div>
					<label th:text="#{label.user.password}">Password </label> <input
						th:field="*{password}" />

				</div>

				<button type="submit" th:text="#{label.form.submit}">submit</button>

			</form>
		</div>
	</div>

</body>
</html>
